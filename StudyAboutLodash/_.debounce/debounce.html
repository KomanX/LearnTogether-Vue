<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
	</head>

	<body>
		<h1>Debounce Test</h1>
		<h4>测试参数需要到JS代码中调试，动态配置_.debounce的参数，尝试过，但是暂时没有找到好的解决方案。</h4>
		<div id="main">
			<div>
				计时：{{startTime}}
			</div>
			<div>
				按钮点击次数：{{count_click}}
			</div>
			<button @click="clickFunc">run func</button>
			<ul>
				<transition-group name="list">
					<li v-for="item in items" :key="item.id" class="list-item">
						<div>开始执行时间：{{item.startTime}}</div>
					</li>
				</transition-group>
			</ul>
		</div>

	</body>
</html>

<script type="text/javascript">
	var vm = new Vue({
		el: '#main',
		data: {
			timer: null,
			startTime: 0,
			items: [],
			count_click: 0,
			count_key: 0,
			flag: 0,
		},
		computed:{
			debounceOptions:function(){
				let result = {
					'leading': this.leading === "true" ? true : false,
					'trailing': this.trailing === "false" ? false : true
				};
				if(this.maxWait !== "" ){
					result.maxWait = parseInt(this.maxWait);
				};
				return result;
			}
		},
		created: function() {
			//配置点击事件的debounce参数
			this.debouncedSetTimer = _.debounce(this.setTimer,2000,{
				leading:false,
				trailing:true,
			});
			
			//停止计时
			this.debouncedSetTimer2 = _.debounce(() => {
				this.flag = 0;
				clearInterval(this.timer);
				this.timer = null;
			}, 3000);
		},
		methods: {
			clickFunc: function() {
				if (!this.flag) { //flag==0
					this.items = [];
					this.count_click = 0;
					this.startTime = 0;
					this.timer = setInterval(() => {
						this.startTime += 1;
					}, 1000);
					this.flag = 1;
				};
				this.count_click += 1;
				this.debouncedSetTimer();
				this.debouncedSetTimer2();
			},
			setTimer: function() {
				console.log('func invoked!')
				this.count_key++;
				this.items.push({
					id: this.count_key,
					startTime: this.startTime
				});
			},
		},
	});
</script>
