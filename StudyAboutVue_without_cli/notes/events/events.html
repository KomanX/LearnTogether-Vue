<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>events test</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<h1>Events Test</h1>
		<div id="event-test" @click="divclick">
			<p @click.stop="pclick"></p>
		</div>
	</body>
</html>
<script type="text/javascript">
	var vm = new Vue({
		el: '#event-test',
		data: {},
		methods: {
			divclick: function() {
				console.log('div click!');
			},
			pclick: function() {
				console.log('p click!');
			}
		}
	})
</script>
<style type="text/css">
	div {
		height: 200px;
		width: 200px;
		background: red;
	}

	p {
		width: 50px;
		height: 50px;
		background-color: blue;
	}
</style>
