<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>slots</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<h1>Slots</h1>
		<div id="slot-test">
			<box>
				<template v-slot:header>header</template>
				<template v-slot:default>main</template>
				<template v-slot:footer>footer</template>
				<template v-slot:myname="childData">
					{{childData.myname}} 
					{{childData.myage}}
				</template>
			</box>
			
		</div>
	</body>
</html>

<script type="text/jscript">
	Vue.component('box', {
		data() {
			return {
				myname: {
					f: 'n',
					l: 'cx'
				},
				myage:18
			}
		},
		template: `
			<div class="container">
			  <header>
			    <slot name="header"></slot>
			  </header>
			  <main>
			    <slot></slot>
			  </main>
			  <footer>
			    <slot name="footer"></slot>
			  </footer>
			  <div>
				<slot name="myname" v-bind:myname="myname" v-bind:myage="myage">
				</slot>
			  </div>
			</div>
			
		`
	});
	var vm = new Vue({
		el: '#slot-test',
	});
	 
</script>
